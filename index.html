<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My App</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <script>
        function isLoggedIn() {
            const token = localStorage.getItem('access_token');
            return token !== null;
        }

        if (!isLoggedIn()) {
            window.location.href = 'login.html'; 
        } else {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
